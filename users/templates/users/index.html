<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register/Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
</head>

<body>


    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags }}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <div class=logo>
        <img src="static/users/logo.png"></div>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign Up</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" name="register">Sign Up</button>
            </div>
        </form>
    </div>

    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ login_form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" name="login">Log In</button>
            </div>

            <a href="{% url 'social:begin' 'facebook' %}"><img src="static/users/fb-btn.png" width=150px>
            </a>

            <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="static/users/google-btn.png" width=150px>
            </a>


        </form>

    </div>
</body>

</html>
