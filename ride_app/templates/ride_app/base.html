<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Rides</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.2/flatpickr.min.js"></script>
    <script>$('.datepicker').flatpickr({
            dateFormat: "d-m-Y",
            allowInput: true,
        });</script>



    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'ride_app/styles.css' %}">
</head>

<body>
    <div class="container-fluid">




        <a href="{% url 'logout' %}"><button type="button" class="btn btn-info">Logout</button></a>
        {% block header %}
        <a href="/rides"><button type="button" class="btn btn-info">Back</button></a>
        {% endblock %}
        {% block content %}{% endblock %}

    </div>
</body>

</html>
